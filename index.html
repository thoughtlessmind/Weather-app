<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="x2GVvk7gy3nGrRmARofMXwMNs9MIXvu2BcyEs7RH8KQ" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.useinfluence.co/static/influence-analytics.js?trackingId=INF-2b1tk0bziwnd" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>WeatherChecker</title>
</head>

<body>

    <div class="container">
        <div class="page-data hide ">
            <div class="location">
                <h1 class="location-timezone"></h1>
                <img class="icon" alt="">
            </div>
    
            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree"></h2>
                    <span class="temperature-unit"></span>
                </div>
    
                <div class="temperature-description"></div>
            </div>
        </div>
    
        <!-- loading animation -->
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
